<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
</head>
<link rel="stylesheet" type="text/css" href="/assets/css/slick.min.css" th:href="@{/assets/css/slick.min.css}">
<link rel="stylesheet" type="text/css" href="/assets/css/slick-theme.css" th:href="@{/assets/css/slick-theme.css}">
<body>
<header th:replace="~{layout/layout :: header}">
</header>
<section class="bg-light" th:object="${product}">
    <div class="container pb-5">
        <div class="row">
            <div class="col-lg-5 mt-5">
                <div class="card mb-3">
                    <img class="card-img img-fluid" th:src="${product.getImagePrimary}" alt="Card image cap" id="product-detail">
                </div>
                <div class="row">
                    <!--Start Controls-->
                    <div class="col-1 align-self-center">
                        <a href="#multi-item-example" role="button" data-bs-slide="prev">
                            <i class="text-dark fas fa-chevron-left"></i>
                            <span class="sr-only">Previous</span>
                        </a>
                    </div>
                    <!--End Controls-->
                    <!--Start Carousel Wrapper-->
                    <div id="multi-item-example" class="col-10 carousel slide carousel-multi-item" data-bs-ride="carousel">
                        <!--Start Slides-->
                        <div class="carousel-inner product-links-wap" role="listbox">
                            <!--First slide-->
                            <div class="carousel-item active item ">
                                <div class="row">
                                    <!--Check if product has images and display up to 3-->
                                    <div th:each="image, index : ${product.imageUrl}" th:if="${index.index < 3}" class="col-4">
                                        <a href="#">
                                            <img class="card-img img-fluid" th:src="${image.getUrl()}" alt="'Product Image ' + ${index.index + 1}">
                                        </a>
                                    </div>
                                    <!--If less than 3 images, complete with empty columns-->
                                    <div th:if="${#lists.size(product.imageUrl) < 3}" th:each="emptyColumn : ${#numbers.sequence(#lists.size(product.imageUrl), 2)}" class="col-4"></div>
                                </div>
                            </div>
                            <!--/.First slide-->
                            <!--Second slide-->
                            <div class="carousel-item item ">
                                <div class="row">
                                    <!--Check if product has images and display up to 6-->
                                    <div th:each="image, index : ${product.imageUrl}" th:if="${index.index >= 3 and index.index < 6}" class="col-4">
                                        <a href="#">
                                            <img class="card-img img-fluid" th:src="${image.getUrl()}" alt="'Product Image ' + ${index.index + 1}">
                                        </a>
                                    </div>
                                    <!--If less than 6 images, complete with empty columns-->
                                    <div th:if="${#lists.size(product.imageUrl) < 6}" th:each="emptyColumn : ${#numbers.sequence(#lists.size(product.imageUrl), 5)}" class="col-4"></div>
                                </div>
                            </div>
                            <!--/.Second slide-->
                        </div>
                        <!--End Slides-->
                    </div>

                    <!--End Carousel Wrapper-->
                    <!--Start Controls-->
                    <div class="col-1 align-self-center">
                        <a href="#multi-item-example" role="button" data-bs-slide="next">
                            <i class="text-dark fas fa-chevron-right"></i>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <!--End Controls-->
                </div>
            </div>
        <!-- col end -->
            <div  class="col-lg-7 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h2" th:text="${product.name}">Active Wear</h1>
                        <p class="h3 py-2" th:text="${product.price + ' €'}"></p>
                        <h6>Description:</h6>
                        <p  th:text="${product.description}"></p>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <h6>Color : <span th:text="${product.color}"></span> </h6>
                            </li>

                        </ul>
                        <p class="py-2">
                            <i class="fa fa-star" th:classappend="${product.rating >= 1} ? 'text-warning' : 'text-secondary'"></i>
                            <i class="fa fa-star" th:classappend="${product.rating >= 2} ? 'text-warning' : 'text-secondary'"></i>
                            <i class="fa fa-star" th:classappend="${product.rating >= 3} ? 'text-warning' : 'text-secondary'"></i>
                            <i class="fa fa-star" th:classappend="${product.rating >= 4} ? 'text-warning' : 'text-secondary'"></i>
                            <i class="fa fa-star" th:classappend="${product.rating >= 5} ? 'text-warning' : 'text-secondary'"></i>
                            <span class="list-inline-item text-dark" th:text="${'Rating ' + product.rating + ' | ' + 36 + ' Comments'}"></span>
                        </p>
                        <form action="" method="GET">
                            <input type="hidden" name="product-title" value="Activewear">
                            <div class="row">
                                <div class="col-auto">
                                    <ul class="w-100 list-unstyled d-flex justify-content-start mb-0">
                                            <!-- Verificar si el producto es una instancia de Clothing (ropa) -->
                                            <th:block th:if="${product instanceof T(com.Tutienda.entity.product.Clothing)}">
                                                <!-- Iterar sobre las tallas de ropa -->
                                                <li class="list-inline-item">Talla :
                                                    <input type="hidden" name="product-size" id="product-size" value="S">
                                                </li>
                                                <th:block th:each="size : ${product.clothingSizes}">
                                                    <li class="list-inline-item">
                                                        <span th:text="${size.clothingSize.name()}" class="btn btn-success btn-size"></span>
                                                    </li>
                                                </th:block>
                                            </th:block>
                                            <!-- Verificar si el producto es una instancia de Shoe (zapatos) -->
                                            <th:block th:if="${product instanceof T(com.Tutienda.entity.product.Shoe)}">
                                                <!-- Iterar sobre las tallas de zapatos -->
                                                <li class="list-inline-item">Talla :
                                                    <input type="hidden" name="product-size" id="shoe-size " value="S">
                                                </li>
                                                <th:block th:each="size : ${product.shoeSizes}">
                                                    <li class="list-inline-item">
                                                        <span th:text="${size.shoeSize.name().replace('SIZE_', ' ')}" class="btn btn-success btn-size"></span>
                                                    </li>
                                                </th:block>
                                            </th:block>
                                        <th:block th:if="${product instanceof T(com.Tutienda.entity.product.Watch)}">
                                            <!-- Mostrar el tipo de reloj -->
                                            <li>
                                                <span th:text="${product.watchType.type}"></span>
                                            </li>
                                        </th:block>
                                        </ul>
                                </div>
                            </div>
                            <div class="row pb-3 mt-3">
                                <div class="col d-grid">
                                    <a class="btn btn-success btn-lg" th:onclick="addToCart([[${product}]])">
                                        <i class="fas fa-cart-plus"></i> Añadir a la cesta
                                    </a>
                                </div>
                                <div class="col d-grid">
                                    <a class="btn btn-success btn-lg" th:onclick="goBack()" >
                                        <i class="fas fa-arrow-alt-circle-left"></i> Volver a la tienda
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Start Article -->
<section id="related-products-section" class="py-5">
    <div class="container">
        <div class="row text-left p-2 pb-3">
            <h4>Productos relacionados</h4>
        </div>
        <!--Start Carousel Wrapper-->
        <div id="carousel-related-product" th:data-products="${products}">
            <div class="p-2 pb-3" th:each="product : ${products}">
                <div class="product-wap card rounded-0">
                    <div class="card rounded-0">
                        <img class="card-img" th:src="${product.getImagePrimary}" alt="Imagen del producto">
                        <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                            <ul class="list-unstyled">
                                <li><a class="btn btn-success text-white" href="shop-single.html"><i class="far fa-heart"></i></a></li>
                                <li><a class="btn btn-success text-white mt-2" th:href="@{/producto/{id}(id=${product.id})}"><i class="far fa-eye"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body">
                        <a th:href="@{/producto/{id}(id=${product.id})}" class="h3 text-decoration-none" th:text="${product.name}"></a>
                        <ul class="list-unstyled d-flex justify-content-center mb-1">
                            <li>
                                <i class="fa fa-star" th:classappend="${product.rating >= 1} ? 'text-warning' : 'text-secondary'"></i>
                                <i class="fa fa-star" th:classappend="${product.rating >= 2} ? 'text-warning' : 'text-secondary'"></i>
                                <i class="fa fa-star" th:classappend="${product.rating >= 3} ? 'text-warning' : 'text-secondary'"></i>
                                <i class="fa fa-star" th:classappend="${product.rating >= 4} ? 'text-warning' : 'text-secondary'"></i>
                                <i class="fa fa-star" th:classappend="${product.rating >= 5} ? 'text-warning' : 'text-secondary'"></i>
                            </li>
                        </ul>
                        <p class="text-center mb-0" th:text="${product.price}">$20.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Article -->
<!-- Start Footer -->
<footer th:replace="~{layout/layout :: footer}">
</footer>
<!-- End Footer -->
<!-- Start Script -->
<script th:src="@{/assets/js/jquery-1.11.0.min.js}"></script>
<script th:src="@{/assets/js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/templatemo.js}"></script>
<script th:src="@{/assets/js/custom.js}"></script>
<script src="/assets/js/cartService.js"></script>
<script th:src="@{/assets/js/slick.min.js}"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        $('#carousel-related-product').slick({
            infinite: true,
            arrows: false,
            slidesToShow: 4,
            slidesToScroll: 4,
            dots: true,
            responsive: [{
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 4
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 4
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 4
                    }
                }
            ]
        });
    });
</script>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
