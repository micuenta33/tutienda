<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Tutienda</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Incluir el icono -->
    <link rel="icon" type="image/png" th:href="@{/assets/img/Tutienda.ico}"/>
    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Incluir FontAwesome -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!-- Incluir Material Design Iconic Font -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/fonts/iconic/css/material-design-iconic-font.min.css}">
    <!-- Incluir Animate.css -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/animate/animate.css}">
    <!-- Incluir Hamburgers -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/css-hamburgers/hamburgers.min.css}">
    <!-- Incluir Animsition -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/animsition/css/animsition.min.css}">
    <!-- Incluir Select2 -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/select2/select2.min.css}">
    <!-- Incluir DateRangePicker -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/daterangepicker/daterangepicker.css}">
    <!-- Incluir tus estilos personalizados -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}">

    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('/assets/img/bg-01.jpg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form" th:action="@{/register}" th:object="${user}" method="post">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>
                <span class="login100-form-title p-b-34 p-t-27">
						Register
					</span>
                <div class="wrap-input100 validate-input" data-validate = "Enter first name">
                    <input class="input100" type="text" th:field="*{firstname}" name="firstname" placeholder="First name">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Enter last name">
                    <input class="input100" type="text" th:field="*{lastname}" name="lastname" placeholder="Last name">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Enter email">
                    <input class="input100" type="email" th:field="*{email}" name="email" placeholder="Email">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                <input class="input100" type="text" th:field="*{username}" name="username" placeholder="Username">
                <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>
                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" th:field="*{password}" name="pass" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>
                <div class="container-login100-form-btn" >
                    <button class="login100-form-btn" type="submit">
                        Register
                    </button>
                </div>
                <div class="text-center p-t-90">
                    <a class="txt1" th:href="@{/login}">
                        already have an account?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
<!-- Incluir jQuery -->
<script th:src="@{/assets/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!-- Incluir Animsition -->
<script th:src="@{/assets/vendor/animsition/js/animsition.min.js}"></script>
<!-- Incluir Popper.js y Bootstrap -->
<script th:src="@{/assets/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!-- Incluir Select2 -->
<script th:src="@{/assets/vendor/select2/select2.min.js}"></script>
<!-- Incluir Moment.js y DateRangePicker -->
<script th:src="@{/assets/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/assets/vendor/daterangepicker/daterangepicker.js}"></script>
<!-- Incluir CountdownTime -->
<script th:src="@{/assets/vendor/countdowntime/countdowntime.js}"></script>
<!-- Incluir tu archivo main.js -->
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
