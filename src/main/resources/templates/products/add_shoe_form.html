<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
</head>
<body>
<header th:replace="~{layout/layout :: header}" >
</header >
<div class="container-fluid bg-light py-3">
    <div class="row">
        <div class="col-md-6 m-auto text-center">
            <div class="row p-2 pb-3">
                <h1 class="h1 text-success"><strong th:text="${title}">Contáctenos</strong></h1>
            </div>
        </div>
    </div>
</div>
<section>
    <div class="container py-5">
        <div class="row py-5">
                <form th:action="@{/agregar/calzado}" th:object="${shoe}" class="col-md-9 m-auto"  role="form" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="name">Nombre del producto</label>
                            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="price">Precio</label>
                            <input type="text" class="form-control" id="price" name="price" th:field="*{price}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                            <select class="form-select" aria-label="Default select example" id="type" name="type">
                                <option selected> Tipo de calzado </option>
                                <option th:each="type : ${types}"
                                        th:value="${type}"
                                        th:text="${type.typeEnum}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <select class="form-select" aria-label="Default select example" id="gender" name="gender">
                                <option selected> Género </option>
                                <option th:each="gender : ${genders}"
                                        th:value="${gender}"
                                        th:text="${gender.genderEnum}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="brand"> Marca </label>
                            <input type="text" class="form-control" id="brand" name="brand"  th:field="*{brand}" required>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="color"> Color </label>
                            <input type="text" class="form-control" id="color" name="color"  th:field="*{color}" required>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-md-12"> Stock de cada talla </label>
                        <div class="form-group col-md-6 mb-3" th:each="size : ${sizes}">
                            <div class="form-check">
                                <!-- Añadir una etiqueta para la talla -->
                                <label class="form-check-label" th:for="'size-' + ${size.id}" th:text="${size.shoeSize.name().replace('SIZE_', ' ')}"></label>
                                <!-- Campo de entrada para el stock -->
                                <input type="number" class="form-control form-control-sm" th:name="'stock-' + ${size.id}" th:value="${0}" placeholder="Cantidad de stock">
                            </div>
                        </div>
                    </div>                    <div class="form-group ">
                        <label for="description"> Descripción </label>
                        <textarea class="form-control" id="description" name="description"  th:field="*{description}" required></textarea>
                    </div>
                    <div class="form-group  mt-4">
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="image">Imagen principal max. 1</label>
                            <section id="multi-selector">
                                <input id="image" type="file" name="imag" accept=".png, .jpg, .jpeg" multiple>
                            </section>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="files">Galería de imágenes max. 6</label>
                            <section id="multi-selector-uniq">
                                <input id="files" type="file" name="images" accept=".png, .jpg, .jpeg" multiple>
                                <ul id="preview"></ul>
                            </section>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Agregar</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
</section>

<footer th:replace="~{layout/layout :: footer}">
</footer>
<script src="/assets/js/jquery-1.11.0.min.js"></script>
<script src="/assets/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/templatemo.js"></script>
<script src="/assets/js/custom.js"></script>
<script src="/assets/js/slick.min.js"></script>
<script src="/assets/js/addimg.js"></script>
</body>
</html>
